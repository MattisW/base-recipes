<template name="NewRecipe">
  <div class="new-recipe-container">
    {{#autoForm collection="RecipesCol" id="insertRecipeForm" type="insert" class="form-inline"}}
    <fieldset>
      <legend>Add a Recipe</legend>

      <div class="form-group">
        {{> afQuickField name='name' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" placeholder='Name des Rezepts'}}
      </div>
      <div class="form-group">
        {{> afQuickField name='desc' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" placeholder='Beschreibung'}}
      </div>
      <div class="form-group">
        {{> afArrayField name='zutaten' template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Rezept hinzuf√ºgen</button>
    {{/autoForm}}
  </div>
</template>
